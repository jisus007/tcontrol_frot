
<br><br><br><br><br>
<div class="example-container"  >
    <mat-toolbar >
        <div >
          <h2>Agregar Grupo</h2>
          </div>
      </mat-toolbar>
      <mat-card >
          <mat-card-content>
        <form *ngIf="form"  [formGroup]="formAddGrupo" >
               <mat-form-field>
                 <input matInput placeholder="Grupo" type="idGrupo" formControlName="idGrupo"  name="idGrupo" class="form-control" id="idGrupo">
              </mat-form-field>
           <br>
           <mat-form-field>
              <input matInput placeholder="Descripcion" type="descripcion" formControlName="descripcion"  name="descripcion" class="form-control" id="descripcion">
           </mat-form-field>
          <br>
            <mat-card-actions >
                <button mat-raised-button (click)="onSubmit()" color="theme">Guardar</button>
                 &nbsp;
                <button mat-raised-button (click)="cancel()" color="theme">Cancelar</button>

            </mat-card-actions>
            </form>
           </mat-card-content>
    </mat-card>
  </div>
