
<br><br><br><br><br>
<mat-toolbar >
    <div >
      <h2>Lista de Grupos</h2>
      </div>
  </mat-toolbar>
<div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0 else noData" >
    &nbsp;&nbsp;<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
      </mat-form-field>
<table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;" > 

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- idObjeto -->
  <ng-container matColumnDef="idGrupo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificador Grupo </th>
        <td mat-cell *matCellDef="let element"> {{element.idGrupo}} </td>
  </ng-container>
  <!-- Nombre -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>
   <!-- Acciones -->
  <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> <br>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row" style="white-space: nowrap">  
          <button mat-icon-button (click)="addGrupo()">
            <span matTooltip="Agregar">
            <mat-icon style="color: rgb(128, 128, 128)">assignment</mat-icon>
            </span>
          </button>  
          <button mat-icon-button (click)="editGrupo(row)">
            <span matTooltip="Editar">
              <mat-icon>mode_edit</mat-icon>
            </span>
          </button>
        </mat-cell>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<ng-template #noData>
    <div class="mat-elevation-z8 noData" >
        <mat-spinner *ngIf="!isLoading" style="margin: auto">
            
        </mat-spinner>
        <div fxLayout fxLayoutAlign="center center" >
        <h2 *ngIf="!isLoading">Cargando Datos...</h2>
      </div>
      <h2 *ngIf="isLoading ">No hay datos que mostrar</h2>
  </div>
</ng-template>
