
<br><br><br><br><br>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
  </mat-form-field>
<div class="mat-elevation-z8">
<table *ngIf="dataSource.data.length > 0 else noData" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"  > 

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Appellido Paterno -->
  <ng-container matColumnDef="apellidop">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Appellido Paterno </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidop}} </td>
  </ng-container>

  <!-- Apellido Materno -->
  <ng-container matColumnDef="apellidom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidom}} </td>
  </ng-container>

  <!-- Celular -->
  <ng-container matColumnDef="celular">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
    <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
  </ng-container>

   <!-- Mail -->
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>

   <!-- Acciones -->
  <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row" style="white-space: nowrap">  
          <button mat-icon-button (click)="openDialog(row)">
            <span matTooltip="Agregar">
            <mat-icon style="color: rgb(128, 128, 128)">assignment</mat-icon>
            </span>
          </button>  
          <button mat-icon-button (click)="openDialog(row)">
            <span matTooltip="Editar">
              <mat-icon>mode_edit</mat-icon>
            </span>
          </button>  
          <button mat-icon-button (click)="openDialog(row)">
            <span matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
            </span>
          </button>
        </mat-cell>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<ng-template #noData>
    <div class="mat-elevation-z8 noData">
  <mat-spinner *ngIf="isLoading" class="spinner"> </mat-spinner>
  <h2 *ngIf="isLoading">Cargando Datos</h2>
    <h2 *ngIf="!isLoading">No hay datos que mostrar</h2>
  </div>
</ng-template>
