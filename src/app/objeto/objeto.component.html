
<br><br><br><br><br>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
  </mat-form-field>
<div class="mat-elevation-z8">
<table *ngIf="dataSource.data.length > 0 else noData" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;" > 

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- idObjeto -->
  <ng-container matColumnDef="idObjeto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> idObjeto </th>
        <td mat-cell *matCellDef="let element"> {{element.idObjeto}} </td>
  </ng-container>
  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- descripcion  -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <!-- Serie -->
  <ng-container matColumnDef="serie">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Serie </th>
    <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
  </ng-container>

  <!-- Fecha de Alta -->
  <ng-container matColumnDef="fecAlta">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Alta </th>
    <td mat-cell *matCellDef="let element"> {{element.fecAlta}} </td>
  </ng-container>

   <!--  Fecha de actualizacion -->
  <ng-container matColumnDef="fecActualizacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de actualizacion </th>
    <td mat-cell *matCellDef="let element"> {{element.fecActualizacion}} </td>
  </ng-container>

     <!-- Estatus -->
     <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

   <!-- Acciones -->
  <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> <br>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row" style="white-space: nowrap">  
          <button mat-icon-button (click)="openDialog(row)">
            <span matTooltip="Agregar">
            <mat-icon style="color: rgb(128, 128, 128)">assignment</mat-icon>
            </span>
          </button>  
          <button mat-icon-button (click)="openDialog(row)">
            <span matTooltip="Editar">
              <mat-icon>mode_edit</mat-icon>
            </span>
          </button>  
          <button mat-icon-button (click)="openDialog(row)">
            <span matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
            </span>
          </button>
        </mat-cell>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<ng-template #noData>
    <div class="mat-elevation-z8 noData">
  <mat-spinner *ngIf="isLoading" class="spinner"> </mat-spinner>
  <h2 *ngIf="isLoading">Cargando Datos</h2>
    <h2 *ngIf="!isLoading">No hay datos que mostrar</h2>
  </div>
</ng-template>
