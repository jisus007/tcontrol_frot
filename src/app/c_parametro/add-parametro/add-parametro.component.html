
<br><br><br><br><br>
<div class="example-container"  >
    <mat-toolbar >
        <div >
          <h2>Agregar Parametro</h2>
          </div>
      </mat-toolbar>
      <mat-card >
          <mat-card-content>
        <form *ngIf="form"  [formGroup]="formAddParametro" >
           <br>
           <mat-form-field>
              <input matInput placeholder="Codigo" type="codigo" formControlName="codigo"  name="codigo" class="form-control" id="codigo">
           </mat-form-field>
           <mat-form-field>
               <input matInput placeholder="Valor" type="valor" formControlName="valor"  name="valor" class="form-control" id="valor">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Estatus" type="status" formControlName="status"  name="status" class="form-control" id="status">
            </mat-form-field>
          <br>
            <mat-card-actions >
                <button mat-raised-button (click)="onSubmit()" color="theme">Guardar</button>
                 &nbsp;
                <button mat-raised-button (click)="cancel()" color="theme">Cancelar</button>
                 &nbsp;
                <button mat-raised-button (click)="clean()" color="theme">Limpiar</button>
            </mat-card-actions>
            </form>
           </mat-card-content>
    </mat-card>
  </div>
